upstream django {
    server django:8000;
}

server {
    listen  80;

    location /static {
        alias /code/static_root;
    }

    location /media {
        alias /code/media;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
